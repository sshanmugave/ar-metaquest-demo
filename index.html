<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR 3D Models - Meta Quest 3S Ready</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #ffffff;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: #ffffff;
    }

    .controls button {
      background-color: #000000;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .controls button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Audio element -->
  <audio id="arAudio" src="distance.mp3"></audio>

  <!-- Container with WebXR-only AR enabled -->
  <div class="container">
    <model-viewer 
      id="model1"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ar
      ar-modes="webxr"
      camera-controls 
      auto-rotate 
      shadow-intensity="1"
      alt="A 3D model"
      interaction-prompt="auto">
    </model-viewer>
    <div class="controls">
      <button onclick="document.getElementById('model1').activateAR()">View in AR</button>
      <button onclick="document.getElementById('model1').requestFullscreen()">Fullscreen</button>
    </div>
  </div>

  <script>
    const modelViewer = document.getElementById('model1');
    const arAudio = document.getElementById('arAudio');
    let isPlaying = false;

    modelViewer.addEventListener('click', () => {
      if (isPlaying) {
        arAudio.pause();
        arAudio.currentTime = 0;
      } else {
        arAudio.play();
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
