<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Audio Interaction - Meta Quest 3S</title>

  <!-- model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #222;
      padding: 20px;
      border-radius: 15px;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #eee;
      border-radius: 10px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      background: #333;
      padding: 10px;
      border-radius: 6px;
    }

    .hotspot {
      background: white;
      border: 3px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .hotspot.playing {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Meta Quest 3S - AR Audio Control</h2>

    <model-viewer
      id="model"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="Astronaut"
      ar
      ar-modes="webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral">
      
      <button
        class="hotspot"
        slot="hotspot-1"
        data-position="0 1.5 0"
        data-normal="0 1 0"
        id="audioHotspot"
        title="Play/Pause Audio">ðŸ”Š</button>
    </model-viewer>

    <div style="text-align:center;">
      <button id="enterAR">Enter AR</button>
      <button id="toggleAudio">Toggle Audio</button>
    </div>

    <div class="status" id="status">Status: Waiting</div>
  </div>

  <script>
    class ARAudioController {
      constructor() {
        this.model = document.getElementById('model');
        this.hotspot = document.getElementById('audioHotspot');
        this.status = document.getElementById('status');
        this.audio = new Audio('./distance.mp3'); // Replace with your path
        this.audio.loop = true;
        this.audio.crossOrigin = 'anonymous';
        this.isPlaying = false;
        this.isAR = false;

        this.setupEvents();
      }

      setupEvents() {
        // Normal button
        document.getElementById('toggleAudio').addEventListener('click', () => this.toggleAudio());

        // Hotspot click (works in AR & 3D)
        this.hotspot.addEventListener('click', (e) => {
          e.stopPropagation();
          this.toggleAudio();
        });

        // AR Enter Button
        document.getElementById('enterAR').addEventListener('click', async () => {
          if (this.model.canActivateAR) {
            await this.model.activateAR();
            setTimeout(() => this.updateStatus('Entered AR - Press trigger to toggle audio'), 1000);
          } else {
            this.updateStatus('AR not supported on this device');
          }
        });

        // AR session tracking
        this.model.addEventListener('ar-status', (e) => {
          this.isAR = e.detail.status === 'session-started';
          this.updateStatus(this.isAR ? 'AR Mode Active' : 'Exited AR');
        });

        // Listen for XR controller input (trigger press)
        this.model.addEventListener('xr-session-started', (e) => {
          const session = e.detail.session;
          session.addEventListener('select', () => {
            this.toggleAudio();
          });
        });

        this.model.addEventListener('load', () => {
          this.updateStatus('Model loaded');
        });

        this.audio.addEventListener('play', () => {
          this.hotspot.classList.add('playing');
          this.hotspot.innerText = 'ðŸ”‡';
          this.updateStatus('Audio playing');
        });

        this.audio.addEventListener('pause', () => {
          this.hotspot.classList.remove('playing');
          this.hotspot.innerText = 'ðŸ”Š';
          this.updateStatus('Audio paused');
        });
      }

      toggleAudio() {
        if (!this.audio) return;
        if (this.isPlaying) {
          this.audio.pause();
        } else {
          this.audio.play().catch((err) => {
            this.updateStatus('Playback failed: ' + err.message);
            console.error(err);
          });
        }
        this.isPlaying = !this.isPlaying;
      }

      updateStatus(text) {
        this.status.innerText = 'Status: ' + text;
        console.log(text);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.arAudioController = new ARAudioController();
    });
  </script>
</body>
</html>
