<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Quest 3S - AR Audio Control</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      position: relative;
    }

    model-viewer {
      width: 100%;
      height: 500px;
      background: #eee;
      border-radius: 10px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      background: #333;
      padding: 10px;
      border-radius: 6px;
    }

    .hotspot {
      background: white;
      border: 3px solid #007bff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: black;
      opacity: 0.95;
    }

    .hotspot.playing {
      background: #007bff;
      color: white;
    }

    /* Fullscreen Button */
    #fullscreenBtn {
      position: absolute;
      bottom: 25px;
      right: 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #fullscreenBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Meta Quest 3S - AR Audio Control</h2>

    <model-viewer
      id="model"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      alt="Astronaut Model"
      ar
      ar-modes="webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral">
      
      <!-- AR Hotspot -->
      <button
        class="hotspot"
        slot="hotspot-1"
        data-position="0 1.4 0.5"
        data-normal="0 0 1"
        id="audioHotspot"
        title="Play/Pause Audio">ðŸ”Š</button>
    </model-viewer>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn" title="Fullscreen">â›¶</button>

    <div style="text-align:center;">
      <button id="enterAR">Enter AR</button>
      <button id="toggleAudio">Toggle Audio</button>
    </div>

    <div class="status" id="status">Status: Waiting</div>
  </div>

  <script>
    class ARAudioController {
      constructor() {
        this.model = document.getElementById('model');
        this.hotspot = document.getElementById('audioHotspot');
        this.status = document.getElementById('status');
        this.audio = new Audio('./distance.mp3'); // Replace with actual path
        this.audio.loop = true;
        this.audio.crossOrigin = 'anonymous';
        this.isPlaying = false;

        this.setupEvents();
      }

      setupEvents() {
        document.getElementById('toggleAudio').addEventListener('click', () => this.toggleAudio());

        this.hotspot.addEventListener('click', (e) => {
          e.stopPropagation();
          this.toggleAudio();
        });

        document.getElementById('enterAR').addEventListener('click', async () => {
          if (this.model.canActivateAR) {
            await this.model.activateAR();
            this.updateStatus('Entered AR');
          } else {
            this.updateStatus('AR not supported on this device');
          }
        });

        this.model.addEventListener('ar-status', (e) => {
          const inAR = e.detail.status === 'session-started';
          this.updateStatus(inAR ? 'AR Mode Active' : 'Exited AR');
        });

        this.model.addEventListener('xr-session-started', (e) => {
          const session = e.detail.session;
          session.addEventListener('select', () => {
            this.toggleAudio();
          });
        });

        this.model.addEventListener('load', () => {
          this.updateStatus('Model loaded');
        });

        this.audio.addEventListener('play', () => {
          this.hotspot.classList.add('playing');
          this.hotspot.innerText = 'ðŸ”‡';
          this.updateStatus('Audio playing');
        });

        this.audio.addEventListener('pause', () => {
          this.hotspot.classList.remove('playing');
          this.hotspot.innerText = 'ðŸ”Š';
          this.updateStatus('Audio paused');
        });

        document.getElementById('fullscreenBtn').addEventListener('click', () => {
          this.toggleFullscreen(this.model);
        });
      }

      toggleAudio() {
        if (!this.audio) return;
        if (this.isPlaying) {
          this.audio.pause();
        } else {
          this.audio.play().catch((err) => {
            this.updateStatus('Playback failed: ' + err.message);
            console.error(err);
          });
        }
        this.isPlaying = !this.isPlaying;
      }

      toggleFullscreen(element) {
        const el = element;
        if (!document.fullscreenElement) {
          if (el.requestFullscreen) {
            el.requestFullscreen();
          } else if (el.webkitRequestFullscreen) {
            el.webkitRequestFullscreen();
          } else if (el.msRequestFullscreen) {
            el.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }

      updateStatus(text) {
        this.status.innerText = 'Status: ' + text;
        console.log(text);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.arAudioController = new ARAudioController();
    });
  </script>
</body>
</html>
